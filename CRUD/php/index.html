<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos</title>
    <link href="css/estilos.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Formulario de Datos</h1>
        </div>
        <div class="form-container">
            <form id="formularioDatos" class="formulario">
                <div class="section">
                    <div class="campo">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="Nombre_empleado" required>
                    </div>

                    <div class="campo">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="Email_empleado" required>
                    </div>

                    <div class="campo">
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="Direccion_empleado" required>
                    </div>

                    <div class="campo">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="Telefono_empleado" required>
                    </div>

                    <div class="campo fechas-container">
                        <div>
                            <label for="fechaCreacion">Fecha de Creación:</label>
                            <input type="date" id="fechaCreacion" name="Fecha_creacion_empleado" required>
                        </div>
                        <div>
                            <label for="fechaEdicion">Fecha de Edición:</label>
                            <input type="date" id="fechaEdicion" name="Fecha_edicion_empleado" required>
                        </div>
                        <div>
                            <label for="estado">Estado:</label>
                            <select id="estado" name="Estado_empleado" required>
                                <option value="activo">Activo</option>
                                <option value="inactivo">Inactivo</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="botones">
                        <input type="submit" value="Enviar" class="btn-enviar">
                        <input type="reset" value="Restaurar" class="btn-restaurar">
                        <a href="php/mostrar.php" class="btn-mostrar">Mostrar Datos</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/enviarFormulario.js"></script>
</body>

</html>
